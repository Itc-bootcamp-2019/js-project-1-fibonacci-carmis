<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fibonacci Calculator 6</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1 class="pl-3 h1-cust">Fibonacci Calculator</h1>
      </div>
      <div class="row">
        <div class="col-md-12">
          <form class="form-inline">
            <span class="font-cust1">The Fibonnaci Of</span>
            <label for="input-number"></label>
            <input
              type="number"
              class="col-md-2 form-control ml-2 font-cust1"
              placeholder="#"
              id="input-number"
            />
            <span class="mr-sm-2">
              <button
                id="start-calculator"
                type="button"
                class="btn btn-primary mr-sm-2 ml-2 btn-lg"
              >
                Is
              </button>
            </span>
            <span id="result-area" class="mr-sm-2 ml-2 show">
              <span id="value" class="my-font-result"></span>
              <span id="calculated-result"></span>
            </span>
          </form>
        </div>
      </div>
      <div id="invalid-input-display" class="row block">
        <div class="col">
          <div class="invalid-input-value">
            Number canâ€™t be smaller than 0 or larger than 50
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="form-check">
            <label class="form-check-label">
              <input type="checkbox" class="form-check-input" value="todo" id="BoxCheck" />Save Calculation
            </label>
          </div>
        </div>
      </div>
      <div id="previous-calculations" class="row">
        <div class="col this-col">
          <div class="text-area">
            <span class="my-title">Results</span>
            <span id="loading"></span>
          </div>
        </div>
      </div>
      <div class="row list-row">
        <div class="col">
          <div class="list-wrapper">
            <ul id="result-list"></ul>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js"></script>
  </body>
</html>
